<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo">Final Project</div>
    </header>

    <main class="form-container">
        <h2>LOG IN</h2>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="show-password">
                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Show Password
            </div>
            <button type="submit">LOG IN</button>
        </form>
        <div class="alternate-action">
            <p>Don't have an account?</p>
            <button onclick="window.location.href='signup.html';">SIGN UP</button>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:8080/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: email, password: password })
        })
        .then(response => {
            if (!response.ok) throw new Error('Login failed');
            return response.text();  // Change from response.json() to response.text()
        })
        .then(token => {
            // If your server just sends the token as plain text
            localStorage.setItem('authToken', token);  // Save the JWT directly
            window.location.href = 'index.html';  // Redirect after login
        })
            .catch(error => {
            console.error('Login error:', error);
            alert('Failed to login: ' + error.message);
        });
    });

    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    }
    </script>
</body>
</html>
