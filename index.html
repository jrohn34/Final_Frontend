<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Send Her Blooms</title>
</head>
<body>
    <header>
        <h1>Send Her Blooms</h1>
        <nav>
            <a href="#">Track Order</a>
            <a href="#">Help</a>
            <a href="#">Cart</a>
        </nav>
    </header>
    
    <section class="filters">
        <select>
            <option>Flower Type</option>
            <option>Roses</option>
            <option>Lilies</option>
        </select>
        <select>
            <option>Occasion</option>
            <option>Anniversary</option>
            <option>Birthday</option>
        </select>
        <select>
            <option>Color</option>
            <option>Pink</option>
            <option>Yellow</option>
        </select>
        <select>
            <option>Sort</option>
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
        </select>
    </section>

    <section class="flower-grid">
        <div class="flower">
            <img src="flowers/images/1.png" alt="Sugar Rush">
            <h3>Sugar Rush</h3>
            <p>From $54</p>
        </div>
        <div class="flower">
            <img src="flowers/images/2.png" alt="Lemonade">
            <h3>Lemonade</h3>
            <p>From $54</p>
        </div>
        <div class="flower">
            <img src="flowers/images/3.png" alt="The Angels">
            <h3>The Angels</h3>
            <p>From $54</p>
        </div>
        <div class="flower">
            <img src="flowers/images/4.png" alt="Unbreakable">
            <h3>Unbreakable</h3>
            <p>From $59</p>
        </div>
        <div class="flower">
            <img src="flowers/images/5.png" alt="Sierra Sunset">
            <h3>Sierra Sunset</h3>
            <p>From $59</p>
        </div>
        <div class="flower">
            <img src="flowers/images/6.png" alt="Casablanca">
            <h3>Casablanca</h3>
            <p>From $59</p>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
