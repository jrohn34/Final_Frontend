<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Track Order</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#"><img src="basket_icon.png" alt="Basket"></a></li>
            </ul>
        </nav>
        <div class="title-header">
            <div class="title-box">
                <h1>Send her Blooms</h1>
            </div>
            <div class="flower-image">
                <img src="flowers/images/1.png" alt="Flowers">
            </div>
        </div>
        <div class="filter-bar">
            <select name="flower-type">
                <option value="mixed">Mixed</option>
                <option value="roses">Roses</option>
                <option value="lilies">Lilies</option>
                <option value="tulips">Tulips</option>
                <option value="daisies">Daisies</option>
            </select>
            <select name="occasions">
                <option value="mothers-day">Mother's Day</option>
                <option value="birthday">Birthday</option>
                <option value="thank-you">Thank You</option>
            </select>
            <select name="colors">
                <option value="mixed">Mixed</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
            </select>
        </div>
        <div class="sort-bar">
            <select name="sorting-options">
                <option value="price-low-to-high">Price: Low to High</option>
                <option value="price-high-to-low">Price: High to Low</option>
            </select>
        </div>
    </header>
    <main>
        <div class="flower-gallery">
            <div class="flower-item">
                <img src="flowers/images/1.png" alt="Flower 1">
                <h2>Flower Name</h2>
                <p>$10.00</p>
            </div>
            <!-- Repeat flower-item div for each flower -->
        </div>
    </main>
</body>
</html>
