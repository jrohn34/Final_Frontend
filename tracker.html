<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Track Order</title>
</head>
<body>
    <header>
        <div class="logo">Final Project</div>
        <nav>
            <a href="track_order.html">Track Order</a>
            <a href="help.html">Help</a>
            <a href="basket.html">Cart <span id="cart-count">0</span></a>
        </nav>
    </header>
    <main>
        <h1>My Orders</h1>
        <div id="orders-container">
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ordersContainer = document.getElementById('orders-container');
            const deliveryInfo = JSON.parse(localStorage.getItem('deliveryInfo'));
            const selectedFlower = JSON.parse(localStorage.getItem('selectedFlower'));

            if (deliveryInfo && selectedFlower) {
                const orderHtml = `
                    <div class="order-item">
                        <img src="${selectedFlower.imageUrl}" alt="${selectedFlower.name}" style="width:100px; height:100px;">
                        <h2>${selectedFlower.name}</h2>
                        <p>Delivery Date: ${deliveryInfo.deliveryDate}</p>
                        <p>Item Pricing: $${selectedFlower.price}</p>
                        <p>Delivery Address: ${order.address}</p>
                    </div>
                `;
                ordersContainer.innerHTML = orderHtml;
            } else {
                ordersContainer.innerHTML = '<p>No orders found. Please place an order first.</p>';
            }
        });
    </script>
</body>
</html>
